name: Load Testing

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      test_type:
        description: 'Test type'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - soak
      duration:
        description: 'Test duration (e.g., 1m, 5m, 30m)'
        required: false
        default: '5m'
      vus:
        description: 'Virtual users'
        required: false
        default: '10'

env:
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # JOB 1: LOAD TEST
  # =============================================================================
  load-test:
    name: Run Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Set target URL
        id: target
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "url=https://app.bizscreen.app" >> $GITHUB_OUTPUT
          else
            echo "url=https://staging.bizscreen.app" >> $GITHUB_OUTPUT
          fi

      - name: Run smoke test
        if: github.event.inputs.test_type == 'smoke' || github.event_name == 'schedule'
        run: |
          k6 run \
            --env BASE_URL=${{ steps.target.outputs.url }} \
            --env TEST_TYPE=smoke \
            --out json=results/smoke-results.json \
            tests/load/k6-test.js
        continue-on-error: true

      - name: Run load test
        if: github.event.inputs.test_type == 'load'
        run: |
          k6 run \
            --env BASE_URL=${{ steps.target.outputs.url }} \
            --env TEST_TYPE=load \
            --env DURATION=${{ github.event.inputs.duration || '5m' }} \
            --env VUS=${{ github.event.inputs.vus || '10' }} \
            --out json=results/load-results.json \
            tests/load/k6-test.js
        continue-on-error: true

      - name: Run stress test
        if: github.event.inputs.test_type == 'stress'
        run: |
          k6 run \
            --env BASE_URL=${{ steps.target.outputs.url }} \
            --env TEST_TYPE=stress \
            --env DURATION=${{ github.event.inputs.duration || '10m' }} \
            --out json=results/stress-results.json \
            tests/load/k6-test.js
        continue-on-error: true

      - name: Run soak test
        if: github.event.inputs.test_type == 'soak'
        run: |
          k6 run \
            --env BASE_URL=${{ steps.target.outputs.url }} \
            --env TEST_TYPE=soak \
            --env DURATION=${{ github.event.inputs.duration || '30m' }} \
            --out json=results/soak-results.json \
            tests/load/k6-test.js
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results-${{ github.run_number }}
          path: results/
          retention-days: 30

      - name: Parse results and check thresholds
        id: results
        run: |
          # Parse the latest results file
          RESULTS_FILE=$(ls -t results/*.json 2>/dev/null | head -1)
          if [ -f "$RESULTS_FILE" ]; then
            # Extract key metrics (simplified)
            echo "Results from: $RESULTS_FILE"

            # Check if thresholds passed
            if grep -q '"thresholds":{"passed":false}' "$RESULTS_FILE"; then
              echo "passed=false" >> $GITHUB_OUTPUT
              echo "::warning::Load test thresholds not met"
            else
              echo "passed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No results file found"
            echo "passed=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Notify results
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Load Test Results: ${{ github.event.inputs.test_type || 'smoke' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Load Test Results*\n*Type:* ${{ github.event.inputs.test_type || 'smoke' }}\n*Environment:* ${{ github.event.inputs.environment || 'staging' }}\n*Thresholds:* ${{ steps.results.outputs.passed == 'true' && '✅ Passed' || '❌ Failed' }}\n*Duration:* ${{ github.event.inputs.duration || '5m' }}\n*VUs:* ${{ github.event.inputs.vus || '10' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Fail if thresholds not met
        if: steps.results.outputs.passed == 'false'
        run: exit 1
