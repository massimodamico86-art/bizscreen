<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Editor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #app { width: 100%; height: 100%; overflow: hidden; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #111827; }

    /* Loading state */
    .polotno-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #1a1a2e;
      color: #fff;
    }
    .polotno-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #333;
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Top bar */
    .polotno-top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background: #1f2937;
      border-bottom: 1px solid #374151;
      flex-shrink: 0;
    }
    .polotno-top-bar-left { display: flex; align-items: center; gap: 12px; }
    .polotno-top-bar-right { display: flex; align-items: center; gap: 8px; }
    .polotno-close-btn {
      background: transparent;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      font-size: 18px;
    }
    .polotno-close-btn:hover { background: #374151; color: #fff; }
    .polotno-design-name { color: #fff; font-weight: 500; font-size: 14px; }
    .polotno-design-size { color: #6b7280; font-size: 12px; }
    .polotno-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: opacity 0.2s;
    }
    .polotno-btn-secondary { background: #374151; color: #fff; }
    .polotno-btn-secondary:hover { background: #4b5563; }
    .polotno-btn-primary { background: #f97316; color: #fff; font-weight: 500; }
    .polotno-btn-primary:hover { background: #ea580c; }
    .polotno-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* Error state */
    .polotno-error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #1a1a2e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .polotno-error-icon {
      width: 64px;
      height: 64px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .polotno-error-icon span { color: #f87171; font-size: 32px; }
    .polotno-error h2 { margin: 0 0 8px 0; font-size: 20px; }
    .polotno-error p { color: #9ca3af; margin: 0 0 16px 0; max-width: 400px; }
  </style>
  <script type="module" crossorigin src="/polotno/polotno-editor.js"></script>
  <link rel="stylesheet" crossorigin href="/polotno/polotno-index.css">
</head>
<body>
  <div id="app">
    <div class="polotno-loading">
      <div class="polotno-spinner"></div>
      <p>Loading design editor...</p>
    </div>
  </div>
</body>
</html>
